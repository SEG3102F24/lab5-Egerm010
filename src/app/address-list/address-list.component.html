<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="addAddress()">New Address</button>
    <button class="btn btn-success" (click)="displayAll()">Display All Employees</button>
  </div>
  <div class="col-md-8" [ngStyle]="msgStyle" [hidden]="hideMsg">
    {{message}}
  </div>
</div>
<hr>
<div class="row">
  <div class="address-list col-md-3" *ngIf="addresses.length > 0">
    <app-address-list-element
      *ngFor="let address of addresses"
      [address]="address"
      (click)='select(address)'
    >
    </app-address-list-element>
    <div *ngIf="displaytruth">
    <table>
      <tr style="border: 1px solid black; padding: 8px;">
        <th>First Name</th>
        <th>Last Name</th>
        <th>email</th>
        <th>Notes</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Work Location</th>
        <th>Work Place</th>
        <th></th>
      </tr>
      <tr *ngFor="let address of addresses" style="border: 1px solid black; padding: 8px;">
        <td>{{address.firstName}}</td>
        <td>{{address.lastName}}</td>
        <td>{{address.email}}</td>
        <td>{{address.notes}}</td>
        <td>{{address.salary}}</td>
        <td>{{address.phone}}</td>
        <td>{{address.workLocation}}</td>
        <td>{{address.workplace}}</td>
      </tr>
    </table>
  </div>
  </div>
  <div class="col-md-9">
    <app-address-view *ngIf="currentAddress !== null"
                      [address]="currentAddress"
                      (fireDelete)='deleteCurrent()'
                      (fireSave)='saveCurrent()'></app-address-view>
  </div>
</div>
